<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      background-image: url("bg1.png");
      font-family: Arial, sans-serif;
      padding: 40px;
      background-repeat: no-repeat;
      background-size: cover;
    }
    form {
      background-color: #faf2ba;
      padding: 25px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align:center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      
    }
    button:hover {
      background-color: #b9b301;
    }
  </style>
</head>
<body>

  <form method="post" action="/submit-registration">
    <h1><em>Student Registration Form</em></h2>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>
    
    <label for="email">Password: </label>
    <input type="text" placeholder="Enter Password" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Select--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="course">Course:</label>
    <input type="text" id="course" name="course" placeholder="Enter your course name" required>

    <label for="course">Nationality: </label>
    <input type="text" placeholder="Enter your Nationality" required>

    <label for="course">Contact No: </label>
    <input type="number" placeholder="Enter your phone number" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>

    <button type="submit">Register</button
  </form>

</body>
</html>
